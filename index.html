<!DOCTYPE html>
<html>
  <head>
    <title>chromatics</title>
    <style>
      .image {
        max-width: 300px;
        max-height: 300px;
      }
    </style>
  </head>
  <body>
    <button type="button" id="btn1">load basicColor</button>
    <button type="button" id="btn2">load Vidar</button>
    <canvas id="theCanvas"> </canvas>
    <script>
      function setCanvas(image) {
        var canvas = document.getElementById("theCanvas");
        canvas.width = image.width;
        canvas.height = image.height;
        var context = canvas.getContext("2d");
        context.drawImage(image, 0, 0, image.width, image.height);

        var imageData = context.getImageData(
          0,
          0,
          image.width,
          image.height
        ).data;

        var pixelArray = [];
        for (var i = 0; i < imageData.length; i += 4) {
          var pixel = {
            r: imageData[i],
            g: imageData[i + 1],
            b: imageData[i + 2],
            a: imageData[i + 3],
          };
          pixelArray.push(pixel);
        }
        console.table(pixelArray);
      }

      document.getElementById("btn1").addEventListener("click", function () {
        var img = new Image();
        img.src = "src/access/image/basicColor.png";
        setCanvas(img);
      });
      document.getElementById("btn1").addEventListener("click", function () {
        var img = new Image();
        img.src = "src/access/image/Vidar.jpg";
        setCanvas(img);
      });
    </script>
  </body>
</html>
